<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - BrutusWeb</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Estilos específicos para o dashboard */
    .dashboard-container {
      max-width: 100%;
      min-height: 100vh;
      margin: 0 auto;
      background: var(--bg-dark);
      position: relative;
      padding: 20px;
    }
    
    .dashboard-header {
      background: #000000;
      color: var(--text-primary);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border-dark);
      border-radius: var(--border-radius);
      margin-bottom: 20px;
    }
    
    .dashboard-header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    
    .dashboard-header-actions {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    
    .dashboard-refresh-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    
    .dashboard-refresh-btn:hover {
      background: var(--primary-dark);
    }
    
    .dashboard-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .dashboard-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
      border: 1px solid var(--border-dark);
      box-shadow: var(--shadow);
    }
    
    .dashboard-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-dark);
    }
    
    .dashboard-card-title {
      color: var(--text-primary);
      font-size: 1.3rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .dashboard-card-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      margin: 15px 0;
    }
    
    .dashboard-card-subvalue {
      font-size: 1.1rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 15px;
    }
    
    .dashboard-chart-container {
      height: 300px;
      position: relative;
    }
    
    .dashboard-stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .dashboard-stat-card {
      background: #2d2d2d;
      border-radius: var(--border-radius);
      padding: 15px;
      text-align: center;
      border: 1px solid var(--border-dark);
    }
    
    .dashboard-stat-title {
      color: var(--text-primary);
      font-size: 1rem;
      margin-bottom: 10px;
    }
    
    .dashboard-stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .dashboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .dashboard-table th {
      background: #2d2d2d;
      color: var(--text-primary);
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid var(--border-dark);
    }
    
    .dashboard-table td {
      padding: 12px;
      border-bottom: 1px solid var(--border-dark);
      color: var(--text-secondary);
    }
    
    .dashboard-table tr:hover {
      background: rgba(45, 45, 45, 0.5);
    }
    
    .dashboard-table th:first-child,
    .dashboard-table td:first-child {
      border-radius: var(--border-radius) 0 0 var(--border-radius);
    }
    
    .dashboard-table th:last-child,
    .dashboard-table td:last-child {
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }
    
    .dashboard-loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }
    
    .dashboard-error {
      text-align: center;
      padding: 20px;
      color: var(--danger-color);
    }
    
    @media (max-width: 768px) {
      .dashboard-content {
        grid-template-columns: 1fr;
      }
      
      .dashboard-stats-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Cabeçalho -->
    <header class="dashboard-header">
      <h1><i class="fas fa-chart-line"></i> Dashboard - BrutusWeb</h1>
      <div class="dashboard-header-actions">
        <button id="refresh-btn" class="dashboard-refresh-btn">
          <i class="fas fa-sync-alt"></i> Atualizar
        </button>
      </div>
    </header>

    <!-- Conteúdo do Dashboard -->
    <div class="dashboard-content">
      <!-- Card de Estatísticas Gerais -->
      <div class="dashboard-card">
        <div class="dashboard-card-header">
          <h2 class="dashboard-card-title">
            <i class="fas fa-chart-bar"></i> Visão Geral
          </h2>
        </div>
        <div class="dashboard-stats-grid">
          <div class="dashboard-stat-card">
            <div class="dashboard-stat-title">Total Pedidos</div>
            <div class="dashboard-stat-value" id="total-pedidos">0</div>
          </div>
          <div class="dashboard-stat-card">
            <div class="dashboard-stat-title">Total Clientes</div>
            <div class="dashboard-stat-value" id="total-clientes">0</div>
          </div>
          <div class="dashboard-stat-card">
            <div class="dashboard-stat-title">Ticket Médio</div>
            <div class="dashboard-stat-value" id="ticket-medio">R$ 0,00</div>
          </div>
          <div class="dashboard-stat-card">
            <div class="dashboard-stat-title">Valor Total</div>
            <div class="dashboard-stat-value" id="valor-total">R$ 0,00</div>
          </div>
        </div>
      </div>
      
      <!-- Card de Valores de Entrega -->
      <div class="dashboard-card">
        <div class="dashboard-card-header">
          <h2 class="dashboard-card-title">
            <i class="fas fa-motorcycle"></i> Entregas
          </h2>
        </div>
        <div class="dashboard-stats-grid">
          <div class="dashboard-stat-card">
            <div class="dashboard-stat-title">Total Entregas</div>
            <div class="dashboard-stat-value" id="total-entregas">0</div>
          </div>
          <div class="dashboard-stat-card">
            <div class="dashboard-stat-title">Valor Total</div>
            <div class="dashboard-stat-value" id="valor-total-entregas">R$ 0,00</div>
          </div>
          <div class="dashboard-stat-card">
            <div class="dashboard-stat-title">Média por Entrega</div>
            <div class="dashboard-stat-value" id="media-entregas">R$ 0,00</div>
          </div>
        </div>
      </div>
      
      <!-- Card de Produtos Mais Vendidos -->
      <div class="dashboard-card">
        <div class="dashboard-card-header">
          <h2 class="dashboard-card-title">
            <i class="fas fa-burger"></i> Produtos Mais Vendidos
          </h2>
        </div>
        <div class="dashboard-chart-container">
          <canvas id="produtos-chart"></canvas>
        </div>
      </div>
      
      <!-- Card de Melhores Clientes -->
      <div class="dashboard-card">
        <div class="dashboard-card-header">
          <h2 class="dashboard-card-title">
            <i class="fas fa-users"></i> Melhores Clientes
          </h2>
        </div>
        <div class="dashboard-chart-container">
          <canvas id="clientes-chart"></canvas>
        </div>
      </div>
      
      <!-- Tabela de Produtos Mais Vendidos -->
      <div class="dashboard-card">
        <div class="dashboard-card-header">
          <h2 class="dashboard-card-title">
            <i class="fas fa-list"></i> Top Produtos
          </h2>
        </div>
        <div id="top-produtos-content">
          <div class="dashboard-loading">Carregando dados...</div>
        </div>
      </div>
      
      <!-- Tabela de Melhores Clientes -->
      <div class="dashboard-card">
        <div class="dashboard-card-header">
          <h2 class="dashboard-card-title">
            <i class="fas fa-crown"></i> Top Clientes
          </h2>
        </div>
        <div id="top-clientes-content">
          <div class="dashboard-loading">Carregando dados...</div>
        </div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
