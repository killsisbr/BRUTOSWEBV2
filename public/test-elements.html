<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Elementos</title>
</head>
<body>
  <h1>Teste de Carregamento de Elementos</h1>
  
  <script>
    // Testar se os elementos do DOM estão presentes
    const elementIds = [
      'current-product',
      'prev-product',
      'next-product',
      'carousel-dots',
      'search-input',
      'search-button',
      'search-results'
    ];
    
    elementIds.forEach(id => {
      const element = document.getElementById(id);
      if (element) {
        console.log(`Elemento ${id} encontrado:`, element);
      } else {
        console.error(`Elemento ${id} NÃO ENCONTRADO`);
      }
    });
    
    // Testar fetch da API de produtos
    fetch('/api/produtos')
      .then(response => {
        console.log('Response status:', response.status);
        return response.json();
      })
      .then(data => {
        console.log('Produtos carregados:', data);
      })
      .catch(error => {
        console.error('Erro ao carregar produtos:', error);
      });
  </script>
</body>
</html>
