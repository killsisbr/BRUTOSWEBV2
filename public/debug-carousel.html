<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Seletor de Categorias -->
    <div class="category-selector">
      <button id="category-lanches" class="category-btn active" data-category="lanches">Lanches</button>
      <button id="category-bebidas" class="category-btn" data-category="bebidas">Bebidas</button>
      <button id="category-porcoes" class="category-btn" data-category="porcoes">Porções</button>
    </div>

    <!-- Carrossel de Produtos -->
    <section class="product-carousel">
      <div class="carousel-container">
        <button id="prev-product" class="carousel-btn prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div id="current-product" class="current-product">
          <!-- Produto atual será inserido via JS -->
        </div>
        <button id="next-product" class="carousel-btn next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="carousel-indicators">
        <div id="carousel-dots" class="dots-container">
          <!-- Indicadores serão inseridos via JS -->
        </div>
      </div>
    </section>
  </div>
  
  <script>
    // Testar se os elementos do carrossel estão presentes
    const carouselElements = [
      'current-product',
      'prev-product',
      'next-product',
      'carousel-dots'
    ];
    
    console.log('=== Teste de Elementos do Carrossel ===');
    carouselElements.forEach(id => {
      const element = document.getElementById(id);
      if (element) {
        console.log(`✓ Elemento ${id} encontrado:`, element);
      } else {
        console.error(`✗ Elemento ${id} NÃO ENCONTRADO`);
      }
    });
    
    // Testar se os botões de categoria estão presentes
    const categoryButtons = [
      'category-lanches',
      'category-bebidas',
      'category-porcoes'
    ];
    
    console.log('\n=== Teste de Botões de Categoria ===');
    categoryButtons.forEach(id => {
      const element = document.getElementById(id);
      if (element) {
        console.log(`✓ Botão ${id} encontrado:`, element);
      } else {
        console.error(`✗ Botão ${id} NÃO ENCONTRADO`);
      }
    });
    
    // Testar fetch da API de produtos
    console.log('\n=== Teste de API de Produtos ===');
    fetch('/api/produtos')
      .then(response => {
        console.log('Response status:', response.status);
        console.log('Response headers:', [...response.headers.entries()]);
        return response.json();
      })
      .then(data => {
        console.log('Produtos carregados:', data);
        
        // Verificar se há produtos
        if (data && data.length > 0) {
          console.log('✓ Produtos encontrados:', data.length);
          
          // Verificar o primeiro produto
          const firstProduct = data[0];
          console.log('Primeiro produto:', firstProduct);
          
          // Testar criação de elemento de imagem
          const img = new Image();
          img.src = firstProduct.imagem;
          img.onload = () => {
            console.log('✓ Imagem do primeiro produto carregada com sucesso:', firstProduct.imagem);
          };
          img.onerror = (e) => {
            console.error('✗ Erro ao carregar imagem do primeiro produto:', firstProduct.imagem, e);
          };
        } else {
          console.error('✗ Nenhum produto encontrado');
        }
      })
      .catch(error => {
        console.error('✗ Erro ao carregar produtos:', error);
      });
  </script>
</body>
</html>
